<!DOCTYPE html>
<html>
<head>

<!-- Title-->
<title>CAR Racer</title>
<meta charset="UTF-8">

<!-- link stylesheet--> 

<link rel="stylesheet" href="main.css">


<!-- javascript -->
<script src="racer.js">
  
</script>

</head>
<body>
  <div class="heading">
    <h1></h1>
    
  </div>
<div id="start-game">

<button id="startBtn" type="button" onClick="startGame()" >NEW GAME</button>
<p id="keytoRace" >Press p key or q key to race</p>
<audio id="gunSound">
<source src="gun.mp3" type="audio/mpeg">
  </audio>
</div>
  <table class="racer_table">
    <tr id="player1_strip">
      
  
       
           <td class="active"></td>
    </tr>
    <tr id="player2_strip">
     
      <td class="active"></td>
     
   
    </tr>
   </table>
   <center> <img id="imgCop" src="Cop_shoots.gif" alt="image" width="150" height="150" > </center>
   <img id="imgTraffic" src="animated-traffic.gif" alt="image" width="80" height="150" > 

   <p id="pChaseTrack" ></p>
   
   <center> <img id="imgrob1" src="rob1.gif" alt="image" width="100" height="100" ></center>
  
   <center> <img id="imgrob2" src="rob2.gif" alt="image" width="100" height="100" > </center>
 
   <p id="trackEsc" ></p>

</html>
